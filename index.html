<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
          <p>
            Signup
          </p>
        </div>
         <form method="post">
           <label for="fullname"></label>
           <input type="text" id="fullname" placeholder="Full Name">
           <br>
           <label for="email"></label>
           <input type="email" id="email" placeholder="Email" >
           <br>
           <label for="password"></label>
           <input type="password" id="password" placeholder="Password">
           <br>
           <label for="cpassword"></label>
           <input type="password" id="cpassword" placeholder="Confirm Password" >
           <br>
           <label for="DOB"></label>
           <input type="text" id="DOB" placeholder="MM/DD/YYYY" onfocus="(this.type='date')" onblur="(this.type='text')">
           <br>
           <input type="radio" name="one" value="Student" id="radio" >
           <label for="radio" class="two">Student</label>
           <input type="radio" name="one" value="employee" id="radia">
           <label for="radia" class="two">Employee</label>
           <br>
           <input type="checkbox" name="check" id="check">
           <label for="check" class="check">I agree to all the Terms and codition</label>
           <br>
           <button type="submit">Signup</button>
        </form>
   </section>
 </body>
</html>
